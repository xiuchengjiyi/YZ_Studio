	<body>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search" onsubmit="return false"> 
					
					球队名称：
					<div class="layui-inline">
						<input style="width: 200px" type="text" id="teamName" name="teamName" placeholder="如：火箭" class="layui-input">

					所在赛区：

			</div>
			<!-- <div class="layui-inline">
			<option value="0">西部</option>
			<option value="1">东部</option>

			八歧大蛇、一目连、花鸟卷、犬夜叉、杀生丸、桔梗、鬼灯、卖药郎、少羽大天狗、炼狱茨木童子、苍风一目连、稻荷神御馔津
			日和坊、般若、追月神、
			</div>hunzhinuhuo

			<input type="checkbox" name="zzz" lay-skin="switch" lay-text="是|否" {{d.recommend}}>

		<script type="text/html" id="reviewTpl">
			<!-- 这里的 checked 的状态只是演示 -->

					</script>
		<script type="text/html" id="data_details">
			<a lay-event="data_details">查看数据</a>
		</script>
		<script type="text/html" id="operateTpl">
			            <!--<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 2, 600, 400)" href="javascript:;">
							<i class="layui-icon">&#xe642;</i>
						</a>
						<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
							<i class="layui-icon">&#xe640;</i>
						</a>-->
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
    			<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</button>
  			</div>
		</script>
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});

			layui.use(['table', 'jquery', 'form', 'admin','laydate','layer'], function() {
				var table = layui.table,
					$ = layui.jquery,
					form = layui.form,
					laydate = layui.laydate,
					admin = layui.admin,
					layer = layui.layer;
					
					

				table.render({
					elem: '#player_table',
					url: '../../acGAME!getGameList.action',
					cols: [
						[{
							title: '序号',
							type: 'numbers'
						}, {
							field: 'date',
							title: '时间',
							width: 200,
							align: 'center'
						}, {
							field: 'game_type',
							title: '赛事类型',
							width: 200,
							align: 'center',
							templet: function(data){
								if(data.game_type == 'c'){
									return "常规赛";
								}else if(data.game_type == 'q'){
									return "季前赛";
								}else if(data.game_type == 'h'){
									return "季后赛";
								}
							}
						}, {
							field: 'away_name',
							title: '客队',
							width: 170,
							align: 'center',
							templet: function(data){
								return "<img src = '"+data.away_photo+"' style='width:50px;height:50px;'></img>&nbsp;&nbsp;&nbsp;&nbsp;"+data.away_name;
							}
						}, {
							field: 'score',
							title: '比分',
							width: 170,
							align: 'center',
							templet: function(data){
								if(data.home_socre != null && data.away_score != null){
									if(data.home_socre > data.away_score){
										return data.away_score+" - <strong>"+data.home_socre+"</strong>";
									}else{
										return "<strong>"+data.away_score+"</strong> - "+data.home_socre;
									}
								}else{
									return "-";
								}
								
							}
						}, {
							field: 'home_name',
							title: '主队',
							width: 170,
							align: 'center',
							templet: function(data){
								return data.home_name+"&nbsp;&nbsp;&nbsp;&nbsp;<img src = '"+data.home_photo+"' style='width:50px;height:50px;'></img>";
							}
						}, {
							field: 'result',
							title: '赛果',
							sort: true,
							width: 80,
							align: 'center',
							templet: function(data){
								if(data.result == 1){
									return "<p style='color:red;'>胜</p>";
								}else if(data.result == 0){
									return "负";
								}else{
									return "";
								}
								
							}
						}, {
							field: 'look',
							title: '数据',
							sort: true,
							width: 120,
							align: 'center',
							toolbar: '#data_details',
						}, {
							field: 'operate',
							title: '操作',
							toolbar: '#operateTpl',
							width: 160,
							align: 'center'
						}]
					],
					toolbar: '#toolbarDemo',
					event: true,
					page: true,
					limit: 10,
					limits: [10, 15, 30],
					done:function(res,curr,count){
						$("#count").html("共有数据："+res.count+"条");//获取当前表的总记录数
		                //hoverOpenImg();//显示大图
		                $('table tr').on('click',function(){
		                     $('table tr').css('background','');
		                     $(this).css('background','<%=PropKit.use("config.properties").get("table_color")%>');
		                 });
		            }
				});
				/*
				 *数据表格中form表单元素是动态插入,所以需要更新渲染下
				 * http://www.layui.com/doc/modules/form.html#render
				 * */
				$(function() {
					form.render();
				});
				
				//放大图片
				function hoverOpenImg(){
			        var img_show = null; // tips提示
			        $('td img').hover(function(){
			            //alert($(this).attr('src'));
			            var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:170px;' />";
			            img_show = layer.tips(img, this,{
			                tips:[2, 'rgba(41,41,41,.5)']
			                ,area: ['200px']
			                ,time:1000000000
			            });
			        },function(){
			            layer.close(img_show);
			        });
			        $('td img').attr('style','max-width:70px');
			    }
				
				
				//事件监听,监听行工具条用tool，监听头工具条用toolbar
				table.on('tool(playerTable)',function(obj){ //teamTable为table的lay-filter
					 var data = obj.data // 获得当前行数据
       				 , layEvent = obj.event; // 获得 lay-event 对应的值
					if(layEvent == 'update'){
						layer.open({
							type : 2,
				            content : './editGame.html',
				            area : [ '800px', '300px' ],
				            maxmin : true,
				            title : '更新比分',
				            success : function(layero, index) {
				                var body = layer.getChildFrame('body', index);
				                var iframeWindow = layero.find('iframe')[0].contentWindow;
				                body.find('#id').val(data.id)
				                body.find('#away_name').text(data.away_name)
				                body.find('#away_photo').attr('src',data.away_photo)
				                body.find('#home_name').text(data.home_name)
				                body.find('#home_photo').attr('src',data.home_photo)
				                
				              //重新渲染
		                        iframeWindow.layui.form.render();
							}
						});
					}
				});
				
				//搜索，表格重载
				var active = {
					reloadTable: function() {
							
							table.reload('team_table',{
								where:{
									teamName: $("#teamName").val(),
									area: $("#area option:selected").val(),
									branch: $("#branch option:selected").val()
								}
								,page: {
								    curr: 1 //重新从第 1 页开始
								}
							});
					},
					addPlayer: function() {
						layer.open({
							type: 2, //Layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）,
						    title: '增加比赛',   //标题
						    area: ['600px', '500px'],   //宽高
						    shade: 0.4,   //遮罩透明度
						    content: './addGame.jsp',//支持获取DOM元素
						    //btn: ['确定', '取消'], //按钮组
						    scrollbar: false ,//屏蔽浏览器滚动条
						    yes: function(index){//layer.msg('yes');    //点击确定回调
						    	alert(22);
						        layer.close(index);
						        showToast();
						    },
						    btn2: function(){//layer.alert('aaa',{title:'msg title'});  ////点击取消回调
						        
						    }
						});
					},
					exportData: function(){
						jsonurl = "../../acTEAM!getTeamExel.action?start="+$("#start").val()+"&end="+$("#end").val()
							+"&teamname="+$("#teamname").val()+"&country="+$("#country option:selected").val()
							+"&performers="+$("#performers option:selected").val();
						$.get(
							jsonurl,
							function(data){
								var obj = new Function("return" + data)();//转换后的JSON对象
								table.exportFile(obj.extitle, obj.exdata); //默认导出 csv，也可以为：xls
							}
						); 
					},
					getCheckData: function() { //获取选中数据
						var checkStatus = table.checkStatus('articleList'),
							data = checkStatus.data;
						//console.log(data);
						//layer.alert(JSON.stringify(data));
						if (data.length > 0) {
							layer.confirm('确认要删除吗？' + JSON.stringify(data), function(index) {
								layer.msg('删除成功', {
									icon: 1
								});
								//找到所有被选中的，发异步进行删除
								$(".layui-table-body .layui-form-checked").parents('tr').remove();
							});
						} else {
							layer.msg("请先选择需要删除的文章！");
						}

					},
					Recommend: function() {
						var checkStatus = table.checkStatus('articleList'),
							data = checkStatus.data;
						if (data.length > 0) {
							layer.msg("您点击了推荐操作");
							for (var i = 0; i < data.length; i++) {
								console.log("a:" + data[i].recommend);
								data[i].recommend = "checked";
								console.log("aa:" + data[i].recommend);
								form.render();
							}

						} else {
							console.log("b");
							layer.msg("请先选择");
						}

						//$(".layui-table-body .layui-form-checked").parents('tr').children().children('input[name="zzz"]').attr("checked","checked");
					},
					Top: function() {
						layer.msg("您点击了置顶操作");
					},
					Review: function() {
						layer.msg("您点击了审核操作");
					}

				};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				
				$('#searchBtn').on('click',function(){
		           var type = $(this).data('type');
		           active[type] ? active[type].call(this) : '';
		       });
		       
		       $('#addPlayer').on('click',function(){
		           var type = $(this).data('type');
		           active[type] ? active[type].call(this) : '';
		       });
		       
		       $('#export').on('click',function(){
		           var type = $(this).data('type');
		           active[type] ? active[type].call(this) : '';
		       });

				/*用户-删除*/
				window.member_del = function(obj, id) {
					layer.confirm('确认要删除吗？', function(index) {
						//发异步删除数据
						$(obj).parents("tr").remove();
						layer.msg('已删除!', {
							icon: 1,
							time: 1000
						});
					});
				}
				
				$(function(){  
					$.get(
							"../../acTEAM!getCountryList.action",
							function(data){
								var obj = new Function("return" + data)();//转换后的JSON对象
								var countrys = obj.country;
								for(var i = 0;i<countrys.length;i++){
									$("#country").append("<option value='"+countrys[i]+"'>"+countrys[i]+"</option>");
								}
								renderForm();
							}
						);
					$.get(
							"../../acTEAM!getPerformersList.action",
							function(data){
								var obj = new Function("return" + data)();//转换后的JSON对象
								var performers = obj.performers;
								for(var i = 0;i<performers.length;i++){
									$("#performers").append("<option value='"+performers[i]+"'>"+performers[i]+"</option>");
								}
								renderForm();
							}
					);
				});  
			});
			
			//重新渲染表单
			function renderForm(){
			  layui.use('form', function(){
			   var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
			   form.render();
			  });
			 }

			function delAll(argument) {
				var data = tableCheck.getData();
				layer.confirm('确认要删除吗？' + data, function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}
		</script>
	</body>

</html>
