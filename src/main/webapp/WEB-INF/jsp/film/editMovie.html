<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>更新电影-休城记忆的管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form id="movieForm" class="layui-form" action="../../acMOVIE!insertMovie.action">
				<input type="hidden" id="id" name="id" />
				<div class="layui-form-item">
				 <div class="layui-inline">
					<label for="L_moviename" class="layui-form-label">
		                <span class="we-red">*</span>电影名称
		            </label>
					<div class="layui-input-inline" style="width: 250px">
						<input  type="text" id="L_moviename" name="moviename" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label for="L_englishname" class="layui-form-label">
		                	英文名称
		            </label>
					<div class="layui-input-inline" style="width: 250px">
						<input type="text" id="L_englishname" name="englishname"  autocomplete="off" class="layui-input">
					</div>
				</div>
				</div>
				
				<div class="layui-form-item">
					<label for="L_performers" class="layui-form-label">
		                	<span class="we-red">*</span>主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;演
		            </label>
					<div class="layui-input-inline">
						<input style="width: 600px" type="text" id="L_performers" name="performers"  placeholder="动漫动画等可不填" autocomplete="off" class="layui-input">
						<span class="we-red">(演员之间请用顿号"、"隔开)</span>
					</div>
				</div>
				<div class="layui-form-item">
				<div class="layui-inline">
				    <label for="L_country" class="layui-form-label">
				    	<span class="we-red">*</span>制片地区
				    </label>
				    <div class="layui-input-inline" style="width: 250px">
				      	<input type="text" id="L_country" name="country" lay-verify="required" autocomplete="off" class="layui-input"/>
				    </div>
				</div>
				<div class="layui-inline">    
				    <label for="L_score" class="layui-form-label">
				    	豆瓣评分
				    </label>
				    <div class="layui-input-inline" style="width: 250px">
				      	<input type="text" id="L_score" name="score" lay-verify="checkNum" autocomplete="off" class="layui-input"/>
				      	<span></span>
				    </div>
				 </div>
				</div>
				
				<div class="layui-form-item">
				<div class="layui-inline">
					<label for="L_run_time" class="layui-form-label">
		                                          上映时间
		            </label>
					<div class="layui-input-inline"  style="width: 250px">
						<input id="L_run_time" name="run_time" lay-verify="checkdate" autocomplete="off" class="layui-input">
					</div>
					</div>
					<div class="layui-inline">
					<label for="L_watchedate" class="layui-form-label">
		                                          观看时间
		            </label>
					<div class="layui-input-inline" style="width: 250px">
						<input  id="L_watchedate" name="watchedate" lay-verify="checkdate" autocomplete="off" class="layui-input">
					</div>
					</div>
				</div>				
				<div class="layui-form-item">
					<div class="layui-inline">
					    <label class="layui-form-label">影院观看</label>
					    <div class="layui-input-block" id="L_is_cinema"  style="width: 260px">
					      <input type="radio" name="is_cinema" value="1" title="是">
					      <input type="radio" name="is_cinema" value="0" title="否">
					    </div>
				     </div>
				    <div class="layui-inline">    
					    <label for="L_piaofang" class="layui-form-label">
					    	票&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;房
					    </label>
					    <div class="layui-input-inline" style="width: 150px">
					      	<input type="text" id="L_piaofang" name="piaofang" lay-verify="checkNum" autocomplete="off" class="layui-input"/>
					      	<span></span>
					    </div>
				   </div>
				  </div>
				<!-- <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">电影海报</label>
				    <div class="layui-input-block">
				      	<textarea id="L_poster" name="poster" lay-verify="" placeholder="请输入电影海报链接" class="layui-textarea"></textarea>
				    </div>
				</div> -->
				<div class="layui-form-item">
				<label class="layui-form-label">电影海报</label>
				<div class="layui-upload">
				  <button type="button" class="layui-btn" id="test1">上传图片</button>
				  <div style="margin-left: 110px;" class="layui-upload-list">
				    <img class="layui-upload-img" width="150px" height="200px" id="post_img">
				    <input type="hidden" id = "post_path" name = "post_path">
				    <p id="demoText"></p>
				  </div>
				</div> 
				</div>
				<div class="layui-form-item">
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer' ,'laydate','upload'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					laydate = layui.laydate,
					layer = layui.layer,
					upload = layui.upload;
				
				form.render();
				  //普通图片上传
				  var uploadInst = upload.render({
				    elem: '#test1'
				    ,url: '../../acUPLOAD.action'
				    ,before: function(obj){
				      //预读本地文件示例，不支持ie8
				      obj.preview(function(index, file, result){
				        $('#post_img').attr('src', result); //图片链接（base64）
				      });
				    }
				    ,done: function(res){
				    	if(res.code == 0){
				    		//上传成功
				    		$("#post_path").val(res.data[0].src);
				    	}
				      //如果上传失败
				      if(res.code > 0){
				        return layer.msg('上传失败');
				      }
				      //上传成功
				    }
				    ,error: function(){
				      //演示失败状态，并实现重传
				      var demoText = $('#demoText');
				      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
				      demoText.find('.demo-reload').on('click', function(){
				        uploadInst.upload();
				      });
				    }
				  });					
				laydate.render({
					elem: '#L_watchedate'
				});
				laydate.render({
					elem: '#L_run_time'
				});
				
				//自定义验证规则
				form.verify({
					checkdate: function(value){
							var now = new Date();
							var time = now.getFullYear() + "-" +((now.getMonth()+1)<10?"0":"")+(now.getMonth()+1)+"-"+(now.getDate()<10?"0":"")+now.getDate();
							var valueNum = parseInt(value.replace(/-/g,''),10);
							var nowNum = parseInt(time.replace(/-/g,''),10);
							if(valueNum > nowNum){
								return "观看时间不能超过当前时间";
							}
						},
					checkposter: function(value){
						
					}
				});
				//页面初始化加载
				$(function(){
					setTimeout(function(){
						frameVal();
					},100);
				});  
				function frameVal(){
					var dataId = $('input[name="dataId"]').val();
					var index = parent.layer.getFrameIndex(window.name); 
				    parent.layui.jquery("#memberList tr").each(function(){
				    	if($(this).attr('data-id')==dataId){
				    		console.log($(this));
				    		var tdArr=$(this).children('td');
				    		var username = tdArr.eq(2).text(); //姓名
							var sex = tdArr.eq(3).text(); //性别
							var phone = tdArr.eq(4).text(); //电话
							var email = tdArr.eq(5).text(); //邮箱
							var address = tdArr.eq(6).text(); //地址
							
							$('input[name="username"]').val(username);
							console.log("sex:"+sex);
							$('input[name="sex"][value="'+sex+'"]').attr("checked",true);
							$('input[name="phone"]').val(phone);
							$('input[name="email"]').val(email);
							$('input[name="address"]').val(address);
							form.render();
				    	}
				    });
				}
				//监听提交
				form.on('submit(add)', function(data) {
					layer.confirm('确定更新吗?', {icon: 3, title:'提示'}, function(index){
						  $.post(
							"../../acMOVIE!updateMovie.action",
							$("#movieForm").serialize(),
							function(data){
								layer.alert("更新成功", {
									icon: 6
								}, function() {
									//获取提交成功的时间
									//var time = new Date();
									//var timeNow = util.toDateString(time);
									// 获得iframe索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前iframe
									parent.layer.close(index);
									var parent$ = window.parent.layui.jquery;//获取父页面的jQuery
									var currpage = parent$(".layui-laypage-skip").find("input").val(); //当前页码值
									parent.layui.table.reload('movie_table',{page:{curr:currpage}});//刷新当前页面
								});
							}
						);
						  
						 layer.close(index);
					});
					
					//$(".layui-laypage-btn")[0].click();
					return false;
				});

			});
		</script>
	</body>

</html>
